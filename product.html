<!DOCTYPE html>
<html lang="en" x-data="productsApp()">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Product Details -->
 <div x-show="product" class="max-w-4xl mx-auto p-6 bg-gradient-to-br from-[#1a2118] to-[#2e2e2e] rounded-3xl shadow-2xl text-white">
  
  <!-- Prime Pick Badge -->
  <div class="absolute bg-yellow-500 text-black px-3 py-1 rounded-full font-bold shadow-md -mt-4 -ml-4 inline-flex items-center gap-1">
    <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
    </svg>
    Prime Pick
  </div>

  <!-- Product Image -->
  <img :src="product.image" class="w-full h-80 object-cover rounded-2xl mb-6 shadow-lg hover:scale-105 transition-transform duration-300">

  <!-- Product Info -->
  <h1 class="text-4xl font-extrabold mb-2 tracking-tight" x-text="product.name"></h1>
  <p class="text-3xl text-yellow-400 font-semibold mb-4" x-text="product.price"></p>

  <!-- Product Details -->
  <ul class="list-disc list-inside text-gray-300 mb-6 space-y-1">
    <template x-for="d in product.details" :key="d">
      <li x-text="d"></li>
    </template>
  </ul>

  <!-- Stock & Sold -->
  <div class="flex justify-between items-center text-gray-400 text-sm mb-6">
    <span x-text="`Stock: ${product.stock}`"></span>
    <span x-text="`Sold: ${product.sold}`"></span>
  </div>

  <!-- Order Button -->
  <a :href="`https://wa.me/60132301307?text=I want to order ${product.name}`"
     target="_blank"
     class="inline-block bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-full font-semibold shadow-lg transition-all duration-300 transform hover:-translate-y-1">
    Order via WhatsApp
  </a>
</div>

</body>
<script src="main.js"></script>
</html>
