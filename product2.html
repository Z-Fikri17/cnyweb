<!DOCTYPE html>
<html lang="en" x-data="productsApp()">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="main.js" ></script>
</head>
<body class="bg-white">

  <!-- Navbar -->
  <div id="navbar"></div>

<!-- Product Details -->
<div x-show="product"
     class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-2 gap-12 bg-white">

  <!-- LEFT: Image Gallery -->
  <div class="flex gap-4">
    <!-- Thumbnails -->
    <div class="flex flex-col gap-3">
      <template x-for="img in [product.image, product.image, product.image]" :key="img">
<img :src="product.image"
     class="w-full h-[450px] object-cover rounded-xl border">

      </template>
    </div>

    <!-- Main Image -->
    <div class="flex-1">
      <img :src="product.image"
           class="object-cover rounded-xl border">
    </div>
  </div>

  <!-- RIGHT: Product Info -->
  <div class="space-y-5">

    <!-- Title + Stock -->
    <div class="flex items-center gap-3">
      <h1 class="text-3xl font-bold text-gray-900"
          x-text="product.name"></h1>
      <span class="text-sm bg-green-100 text-green-700 px-3 py-1 rounded-full">
        In Stock
      </span>
    </div>

    <!-- Rating + SKU -->
    <div class="flex items-center gap-4 text-sm text-gray-500">
      <span>SKU: 251,594</span>
    </div>

    <!-- Price -->
    <div class="flex items-center gap-4">
      <span class="text-3xl font-bold text-[#e2c600]"
            x-text="product.price"></span>
    </div>

    <!-- Description -->
    <p class="text-gray-600 leading-relaxed">
      Fresh premium hamper product suitable for festive gifting, carefully packed
      and delivered with care.
    </p>

    <!-- Quantity + Button -->
    <div class="flex items-center gap-4 pt-4">

      <!-- Quantity -->
      <div class="flex items-center border rounded-full overflow-hidden">
      </div>

      <!-- Checkout -->
      <button id="checkoutBtn"
              class="flex-1 bg-[#e2c600] hover:bg-[#eed219] text-white  border-black py-4 rounded-full font-semibold shadow-lg transition">
        Checkout with HitPay
      </button>
    </div>

    <!-- Meta -->
<div class="text-sm text-gray-500 pt-4 border-t overflow-x-auto">
  <table class="w-full table-auto border-collapse">
    <thead>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 text-left border">No.</th>
        <th class="px-4 py-2 text-left border">Description</th>
        <th class="px-4 py-2 text-left border">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr class="hover:bg-gray-50">
        <td class="px-4 py-2 border">1</td>
        <td class="px-4 py-2 border">NESTLE COCO CRUNCH (300gm)</td>
        <td class="px-4 py-2 border">RM17.00</td>
      </tr>
      <tr class="hover:bg-gray-50">
        <td class="px-4 py-2 border">2</td>
        <td class="px-4 py-2 border">PRINGLES POTATO CHIP (100G)</td>
        <td class="px-4 py-2 border">RM999.00</td>
      </tr>
    </tbody>
  </table>
</div>

  </div>
</div>

<!-- Customer Info Modal -->
<div id="customerModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-gray-800 rounded-2xl p-6 max-w-lg w-full relative shadow-2xl">
    <button id="closeModal" class="absolute top-3 right-3 text-white text-xl">&times;</button>
    <h2 class="text-2xl font-bold mb-4 text-white">Customer Information</h2>

    <form id="customerForm" class="space-y-4">
      <input type="text" name="name" placeholder="Full Name" required
             class="w-full p-2 rounded text-black">
      <input type="tel" name="phone" placeholder="Phone" required
             class="w-full p-2 rounded text-black">
      <textarea name="address" placeholder="Delivery Address" required
                class="w-full p-2 rounded text-black"></textarea>
      <button type="submit"
              class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full font-semibold w-full">
        Confirm and Checkout
      </button>
    </form>
  </div>
</div>
</body>
</html>
